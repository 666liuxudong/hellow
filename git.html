<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    </style>
</head>
<body>
    <div id="app">
        <nav>
            TODO-LIST
        </nav>
        <div class="content">
            <h2>周星驰万岁</h2>
            <input type="text" class="inp" @keyup.13='add' v-model='todo'>
            <ul class="todo_list">
                <li v-for='(item,i) in ary' @dblclick='change(item,i)' >
                    <span :class="{text_del:item.isSelect}" v-show='item.isShow'>
                        <input type="checkbox" v-model='item.isSelect'>
                        {{item.text}}
                    </span>
                    <input type="text" v-show='!item.isShow' v-model='item.text' ref='inp' @blur='back(item)'>
                    <button @click='remove(item)'>删除</button>
                </li>
            </ul>
            <ul class="hash_tab">
                <!--用当前页面的路由跟对应A标签的href中的路由作比较-->
                <li class="current"><a href="#/all">全部任务</a></li>
                <li class="current"><a href = "#/finished">已完成</a></li>
                <li class=""><a href = "#/unfinished">未完成</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
